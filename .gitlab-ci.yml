default:
  # All jobs are interruptible by default
  interruptible: true

variables:
  DEV_IMAGE_SHA: ${CI_REGISTRY_IMAGE}/dev:${CI_COMMIT_SHA}
  IMAGE_SHA: ${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}
  RELEASE_REGISTRY_IMAGE: index.docker.io/magentaaps/os2orgviewer

  PRODUCT: os2mo
  COMPONENT: orgviewer

stages:
  - sync
  - lint
  - build
  - test
  - release
  - deploy

# Conditions
#############
.if-default-branch-refs: &if-default-branch-refs
  if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

.if-tag: &if-tag
  if: '$CI_COMMIT_TAG'

.if-merge-request: &if-merge-request
  if: '$CI_MERGE_REQUEST_IID'

.if-schedule: &if-schedule
  if: '$CI_PIPELINE_SOURCE == "schedule"'


# Workflow
###########
workflow:
  rules:
    - <<: *if-tag
    - <<: *if-default-branch-refs
    - <<: *if-merge-request


include:
  - project: 'labs/salt-automation'
    file:
      - gitlab-ci-templates/common/no-interrupt.v1.yml
      - gitlab-ci-templates/common/conventional-commits.v1.yml
      - gitlab-ci-templates/common/docker-build-meta.v2.yml
      - gitlab-ci-templates/common/docker-release.v1.yml
      - gitlab-ci-templates/common/config-updater-salt.v1.yml
      - gitlab-ci-templates/common/config-updater-flux.v1.yml
  - project: labs/salt-automation
    file: gitlab-ci-templates/common/pre-commit.v1.yml
    rules:
      - <<: *if-merge-request


# Build
#######
Build:
  extends:
    - .build-docker
  variables:
    DOCKERFILE: ${CI_PROJECT_DIR}/docker/Dockerfile
    CI_IMAGE: ${IMAGE_SHA}
    BUILD_DOCKER_EXTRA_FLAGS: --build-arg=COMMIT_SHA=${CI_COMMIT_SHA} --build-arg=COMMIT_TAG=${CI_COMMIT_TAG}
  rules:
    - <<: *if-schedule
      when: never
    - when: on_success

Build Development:
  extends:
    - .build-docker
  variables:
    DOCKERFILE: ${CI_PROJECT_DIR}/docker/Dockerfile
    CI_IMAGE: ${DEV_IMAGE_SHA}
    TARGET: development
  rules:
    - <<: *if-merge-request


# Test
######
Test:
  stage: test
  image: ${DEV_IMAGE_SHA}
  before_script:
    - apt-get update
    - apt-get install -y chromium
  script:
    - cd app
    - npm install
    - npm run test-ci
  services:
    - name: ${IMAGE_SHA}
      alias: orgviewer
      variables:
        VUE_APP_USE_GRAPHQL_SEARCH: "true"
  rules:
    - <<: *if-merge-request
