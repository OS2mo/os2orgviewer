<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="OS2Orgviewer version 3.0.6"> <!-- Bump version for every merge request-->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <title><%= process.env.VUE_APP_TITLE %></title>

        <link href="<%= process.env.VUE_APP_FAVICON_PATH %>" rel="icon" >

        <link id="oc-custom-style" href="<%= process.env.VUE_APP_THEME_CSS %>" rel="stylesheet">

        <script>
            // Configuration
            var OC_GLOBAL_CONF = {
                VUE_APP_TITLE: '<%= process.env.VUE_APP_TITLE %>',
                VUE_APP_API_BASEURL: '<%= process.env.VUE_APP_API_BASEURL %>',
                VUE_APP_ORG_PERSON_RELATION: '<%= process.env.VUE_APP_ORG_PERSON_RELATION %>',
                VUE_APP_LOGO_PATH: '<%= process.env.VUE_APP_LOGO_PATH %>',
                VUE_APP_TREE_LAYOUT: '<%= process.env.VUE_APP_TREE_LAYOUT %>',
                VUE_APP_ROOT_UUID: '<%= process.env.VUE_APP_ROOT_UUID %>'
            }
        </script>
    </head>
    <body>
        <noscript>
            <strong>Beklager, men <%= process.env.VUE_APP_TITLE %> virker ikke uden JavaScript. Slå Javascript til for at fortsætte.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
